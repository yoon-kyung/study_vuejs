<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <ul>
            <li v-for="(ingredient, index) in ingredients" :key="ingredient">{{ ingredient }} ({{ index }})</li>
        </ul>
        
        <template v-for="(ingredient, index) in ingredients">
            <h1>{{ ingredient }}</h1>
            <p>{{ index }}</p>
        </template>

        <ul>
            <li v-for="person in persons">
                <div v-for="(value, key, index) in person">{{ key }} : {{ value }} ({{ index }})</div>
            </li>
        </ul>

        <ul>
            <span v-for="n in 10"> {{ n }} </span>
        </ul>

        <button @click="ingredients.push('plus')">ADD NEW</button>

    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                ingredients: ['meat', 'fruit', 'cookies'],
                persons: [{name: 'YK', age: 32, color: 'pink'},
                          {name: 'JS', age: 27, color: 'green'}]
            }        
        })
    </script>
</body>
</html>
