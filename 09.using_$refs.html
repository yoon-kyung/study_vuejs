<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app">
        <h1>{{ title }}</h1>
        <button ref="myButton" @click="clickedButton">Show paragraph</button>
    </div>

    <script>

        /*************
        * - $refs 속성을 이용해 DOM에 접근 가능
        * - ref 속성은 HTML의 표준 속성이 아니며 DOM의 일부가 아니기 때문에 HTML 렌더링 후 콘솔창에서 ref 속성을 찾을 수 없음
        * - id나 class 속성에 의존하지 않음
        * - 하지만 뷰의 목적중 하나는 개발자가 DOM을 다루지 않게 하는 것이기 때문에 되도록 ref 사용을 피하는 것이 좋다
        */

        var vm = new Vue({
            el: '#app',
            data: {
                title : 'Hello Vue!',
                message : 'UPDATED'
            },
            methods : {
                clickedButton : function() {
                    console.log(this.$refs);
                    this.$refs.myButton.innerText = this.message;
                }
            }
        });   

    </script>
</body>
</html>
