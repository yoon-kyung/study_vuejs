<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <p>{{ title }}</p>
        <p>{{ sayHello() }}</p>
        <p>{{ sayHelloThis() }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hello Vue!'
            },
            methods: {
                /*********************************************
                * 01. Use methods
                *********************************************/ 
                sayHello: function() {
                    return 'Hello!';
                },
                /*********************************************
                * 02. Accessing Data in the Vue instance
                **********************************************/
                sayHelloThis: function() {
                    return this.title;  // Hello Vue!
                }
            }
        })
    </script>
</body>
</html>
