<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="exercise">

        <!-- 1) Show an alert when the Button gets clicked -->
        <div>
            <button v-on:click="alertMe">CLICK</button>
        </div>

        <!-- 2) Listen to the "keydown" event and 
                store the value in a data property (hint: event.target.value gives you the value) -->
        <div>
            <input type="text" v-on:keydown="valueResult1 = $event.target.value">
            <p>{{ valueResult1 }}</p>
        </div>

        <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
        <div>
            <input type="text" v-on:keydown.enter="valueResult2 = $event.target.value">
            <p>{{ valueResult2 }}</p>
        </div>

    </div>


    <script>
        new Vue({
            el: '#exercise',
            data: {
                valueResult1: '',
                valueResult2: ''
            },
            methods: {
                alertMe: function() {
                    alert('ALERT');
                }
            }
        })
    </script>
</body>
</html>
