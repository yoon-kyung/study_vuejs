<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app1">
        <h1>{{ title }}</h1>
    </div>

    <script>

        var data = {
            title: 'Hello Vue!'
        }

        var vm1 = new Vue({
            el: '#app1',
            data: data
        });

        console.log(vm1.$data === data);
    </script>
    
</body>
</html>
