<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="exercise">
        <!-- 1) Show a "result" of 'not there yet' as long as "value" is not equal to 37 - 
                you can change "value" with the buttons. Print 'done' once you did it -->
        <div>
            <p>current value: {{ value }}</p>
            <button @click="value += 5"> ADD 5</button>
            <button @click="value += 1"> ADD 1</button>
            <p>result: {{ result }}</p>
        </div>
        
        <!-- 2) Watch for changes in the "result" and reset the "value" after 5 seconds 
                (hint: setTimeout(..., 5000) -->
        <div>
            <input type="text">
            <p>{{ value }}</p>
        </div>


    </div>
    <script>
        new Vue({
            el: '#exercise',
            data: {
                value: 0
            },
            computed: {
                result() {
                    return this.value === 37 ? 'DONE' : 'NOT THERE YET';
                }
            },
            watch: {
                result: function() {
                    var vm = this;
                    setTimeout(() => {
                        vm.value = 0;
                    }, 5000);
                }
            }
        })
    </script>
</body>
</html>
